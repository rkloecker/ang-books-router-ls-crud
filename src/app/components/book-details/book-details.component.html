<div *ngIf="book">
  <br />

  <h5 className="grey-text text-darken-2 mt-2">
    {{ book.author }}
  </h5>
  <h3>{{ book.title }}</h3>
  <a class="btn mr-1" [routerLink]="['/books/edit', book.id]">Edit</a>
  <a class="btn grey mr-1" [routerLink]="['/']">Back</a>

  <button (click)="deleteBook()" class="btn red">
    Delete
  </button>
</div>
